<html>
    <head>
        <title>Monthly Calendar Generator</title>
        <link rel="stylesheet" type="text/css" href="calStyle.css">
    </head>
    <body>
        <h2><center>MONTHLY CALENDAR GENERATOR<center></h2>
        <br/>
        <script src="calScript.js"></script>

        Enter Year: <input id="currentYear" type="number" name="year"><br/><br/>
        Enter Month (1-12): <input id="currentMonth" type="number" name="month"><br/><br/>
        <input type="button" value="Display Calendar" onclick="generateCalendar()"> <br/>
        <br/>
        <div id="calendarDisplay"></div>
    </body>
</html>
