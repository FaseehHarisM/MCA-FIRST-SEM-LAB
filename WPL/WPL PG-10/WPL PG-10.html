<html>
<head>
<meta charset="UTF-8">
<title>Image and Text MouseOver</title>
<style>
#image-container {
    position: relative;
    width: 300px;
    height: 200px;
    background-color: #ccc;
    text-align: center;
}

#image-container img {
    width: 100%;
    height: auto;
}

#hidden-content {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    color: white;
    text-align: center;
    display: none; 
}
</style>
</head>
<body>
    <div id="image-container">
        <img src="apple.jpg" alt="Image 1">
        <p id="image-text">Apple is Here</p>
        
        <div id="hidden-content">
            <img src="strawberry.png" alt="Image 2">
            </div>
    </div>

    <script>
        const imageContainer = document.getElementById('image-container');
        const hiddenContent = document.getElementById('hidden-content');
        const imageText = document.getElementById('image-text');

        imageContainer.addEventListener('mouseover', () => {
            hiddenContent.style.display = 'block';
            
            imageText.textContent = 'Strawberry'; 
        });

        imageContainer.addEventListener('mouseout', () => {
            hiddenContent.style.display = 'none';
            
            imageText.textContent = 'Apple'; 
        });
    </script>
</body>
</html>
